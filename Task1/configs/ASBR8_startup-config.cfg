hostname ASBR8
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.12.1/32
 no shutdown

interface eth66
 no switchport
 ip address 10.6.1.2/30
 no shutdown
interface eth67
 no switchport
 ip address 10.5.1.2/30
 no shutdown
interface eth68
 no switchport
 ip address 10.6.2.2/30
 no shutdown

router bgp 65000
 bgp router-id 192.168.12.1
 neighbor 10.6.1.1 remote-as 54030
 neighbor 10.6.1.1 next-hop-self
 neighbor 10.5.1.1 remote-as 65000
 neighbor 10.5.1.1 next-hop-self
 neighbor 10.6.2.1 remote-as 65000
 neighbor 10.6.2.1 next-hop-self
 network 192.168.12.1/32
 network 10.6.1.2/30
 network 10.5.1.2/30
 network 10.6.2.2/30

