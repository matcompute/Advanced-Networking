hostname Ri
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.13.1/32
 no shutdown

interface eth64
 no switchport
 ip address 10.4.1.2/30
 no shutdown
interface eth65
 no switchport
 ip address 10.5.1.1/30
 no shutdown

router bgp 65000
 bgp router-id 192.168.13.1
 neighbor 10.4.1.1 remote-as 65000
 neighbor 10.4.1.1 next-hop-self
 neighbor 10.5.1.2 remote-as 65000
 neighbor 10.5.1.2 next-hop-self
 network 192.168.13.1/32
 network 10.4.1.2/30
 network 10.5.1.1/30

