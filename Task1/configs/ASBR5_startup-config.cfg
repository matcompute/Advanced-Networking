hostname ASBR5
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.9.1/32
 no shutdown

interface eth26
 no switchport
 ip address 10.2.2.2/30
 no shutdown
interface eth27
 no switchport
 ip address 10.2.3.2/30
 no shutdown
interface eth28
 no switchport
 ip address 10.3.1.1/30
 no shutdown

router bgp 54020
 bgp router-id 192.168.9.1
 neighbor 10.2.2.1 remote-as 54020
 neighbor 10.2.2.1 next-hop-self
 neighbor 10.2.3.1 remote-as 54020
 neighbor 10.2.3.1 next-hop-self
 neighbor 10.3.1.2 remote-as 65000
 neighbor 10.3.1.2 next-hop-self
 network 192.168.9.1/32
 network 10.2.2.2/30
 network 10.2.3.2/30
 network 10.3.1.1/30

