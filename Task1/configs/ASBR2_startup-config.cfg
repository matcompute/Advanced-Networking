hostname ASBR2
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.6.1/32
 no shutdown

interface eth20
 no switchport
 ip address 10.2.1.1/30
 no shutdown
interface eth21
 no switchport
 ip address 10.2.2.1/30
 no shutdown
interface eth22
 no switchport
 ip address 10.1.7.2/30
 no shutdown

router bgp 54020
 bgp router-id 192.168.6.1
 neighbor 10.2.1.2 remote-as 54020
 neighbor 10.2.1.2 next-hop-self
 neighbor 10.2.2.2 remote-as 54020
 neighbor 10.2.2.2 next-hop-self
 neighbor 10.1.7.1 remote-as 55010
 neighbor 10.1.7.1 next-hop-self
 network 192.168.6.1/32
 network 10.2.1.1/30
 network 10.2.2.1/30
 network 10.1.7.2/30

