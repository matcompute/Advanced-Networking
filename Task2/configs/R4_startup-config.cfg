hostname R4
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.4.1/32
 no shutdown

interface eth43
 no switchport
 ip address 10.5.2.2/30
 no shutdown

interface eth44
 no switchport
 ip address 10.5.3.1/30
 no shutdown

interface eth45  
 no switchport
 dhcp server ipv4  
 ip address 192.168.30.1/24
 no shutdown
 exit

dhcp server
 subnet 192.168.30.0/24
  range 192.168.30.10 192.168.30.99
  lease time ipv4 1 days 0 hours 0 minutes
  dns server ipv4 8.8.8.8
  default-router 192.168.30.1

router bgp 54030
 bgp router-id 192.168.4.1
 neighbor 10.5.2.1 remote-as 54030
 neighbor 10.5.3.2 remote-as 54030

 neighbor 10.5.2.1 next-hop-self
 neighbor 10.5.3.2 next-hop-self

 network 192.168.4.1/32
 network 10.5.2.0/30
 network 10.5.3.0/30
 network 192.168.30.0/24