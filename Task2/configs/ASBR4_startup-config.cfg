hostname ASBR4
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.8.1/32
 no shutdown

interface eth40
 no switchport
 ip address 10.1.8.2/30
 no shutdown

interface eth41
 no switchport
 ip address 10.5.2.1/30
 no shutdown

interface eth42
 no switchport
 ip address 10.5.4.1/30
 no shutdown

router bgp 54030
 bgp router-id 192.168.8.1
 neighbor 10.1.8.1 remote-as 55010
 neighbor 10.5.2.2 remote-as 54030
 neighbor 10.5.4.2 remote-as 54030
 neighbor 10.5.2.2 next-hop-self
 neighbor 10.5.4.2 next-hop-self
 network 192.168.8.1/32
 network 10.1.8.0/30
 network 10.5.2.0/30
 network 10.5.4.0/30