hostname R2
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.2.1/32
 no shutdown

interface eth4
 no switchport
 ip address 10.1.1.2/30
 no shutdown

interface eth5
 no switchport
 ip address 10.1.4.1/30
 no shutdown

interface eth6
 no switchport
 ip address 10.1.5.1/30
 no shutdown

interface eth7  
 no switchport
 dhcp server ipv4 
 ip address 192.168.10.1/24
 no shutdown
 
dhcp server
 subnet 192.168.10.0/24
  range 192.168.10.10 192.168.10.99
  lease time ipv4 1 days 0 hours 0 minutes
  dns server ipv4 8.8.8.8
  default-router 192.168.10.1

router bgp 55010
 bgp router-id 192.168.2.1
 neighbor 10.1.1.1 remote-as 55010
 neighbor 10.1.4.2 remote-as 55010
 neighbor 10.1.5.2 remote-as 55010
 neighbor 10.1.1.1 next-hop-self
 neighbor 10.1.4.2 next-hop-self
 neighbor 10.1.5.2 next-hop-self
 network 192.168.2.1/32
 network 10.1.1.0/30
 network 10.1.4.0/30
 network 10.1.5.0/30
 network 192.168.10.0/24

