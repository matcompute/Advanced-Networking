hostname R3
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.3.1/32
 no shutdown

interface eth23
 no switchport
 ip address 10.2.1.2/30
 no shutdown

interface eth24
 no switchport
 ip address 10.2.3.1/30
 no shutdown

interface eth25  
 no switchport
 dhcp server ipv4 
 ip address 192.168.20.1/24
 no shutdown

dhcp server
 subnet 192.168.20.0/24
  range 192.168.20.10 192.168.20.99
  lease time ipv4 1 days 0 hours 0 minutes
  dns server ipv4 8.8.8.8
  default-router 192.168.20.1

router bgp 54020
 bgp router-id 192.168.3.1
 neighbor 10.2.1.1 remote-as 54020
 neighbor 10.2.3.2 remote-as 54020
 neighbor 10.2.1.1 next-hop-self
 neighbor 10.2.3.2 next-hop-self
 network 192.168.3.1/32
 network 10.2.1.0/30
 network 10.2.3.0/30
 network 192.168.20.0/24

