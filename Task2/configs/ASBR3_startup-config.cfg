hostname ASBR3
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.7.1/32
 no shutdown

interface eth12
 no switchport
 ip address 10.1.3.2/30
 no shutdown

interface eth13
 no switchport
 ip address 10.1.5.2/30
 no shutdown

interface eth14
 no switchport
 ip address 10.1.6.2/30
 no shutdown

interface eth15
 no switchport
 ip address 10.1.8.1/30
 no shutdown

router bgp 55010
 bgp router-id 192.168.7.1
 neighbor 10.1.3.1 remote-as 55010
 neighbor 10.1.5.1 remote-as 55010
 neighbor 10.1.6.1 remote-as 55010
 neighbor 10.1.8.2 remote-as 54030
 neighbor 10.1.3.1 next-hop-self
 neighbor 10.1.5.1 next-hop-self
 neighbor 10.1.6.1 next-hop-self
 
 network 192.168.7.1/32
 network 10.1.3.0/30
 network 10.1.5.0/30
 network 10.1.6.0/30
 network 10.1.8.0/30

