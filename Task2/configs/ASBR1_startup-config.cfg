hostname ASBR1
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.5.1/32
 no shutdown

interface eth8
 no switchport
 ip address 10.1.2.2/30
 no shutdown

interface eth9
 no switchport
 ip address 10.1.4.2/30
 no shutdown

interface eth10
 no switchport
 ip address 10.1.6.1/30
 no shutdown

interface eth11
 no switchport
 ip address 10.1.7.1/30
 no shutdown

router bgp 55010
 bgp router-id 192.168.5.1
 neighbor 10.1.2.1 remote-as 55010
 neighbor 10.1.4.1 remote-as 55010
 neighbor 10.1.6.2 remote-as 55010
 neighbor 10.1.7.2 remote-as 54020
 neighbor 10.1.2.1 next-hop-self
 neighbor 10.1.4.1 next-hop-self
 neighbor 10.1.6.2 next-hop-self
 neighbor 10.1.7.2 route-map PREFER_Ri in
 network 192.168.5.1/32
 network 10.1.2.0/30
 network 10.1.4.0/30
 network 10.1.6.0/30
 network 10.1.7.0/30

route-map PREFER_Ri permit 10
 set local-preference 200