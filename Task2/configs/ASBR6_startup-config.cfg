hostname ASBR6
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.10.1/32
 no shutdown

interface eth61
 no switchport
 ip address 10.3.1.2/30
 no shutdown

interface eth62
 no switchport
 ip address 10.4.1.1/30
 no shutdown

interface eth63
 no switchport
 ip address 10.6.2.1/30
 no shutdown

router bgp 65000
 bgp router-id 192.168.10.1
 neighbor 10.3.1.1 remote-as 54020
 neighbor 10.4.1.2 remote-as 65000
 neighbor 10.6.2.2 remote-as 65000
 neighbor 10.4.1.2 next-hop-self
 neighbor 10.6.2.2 next-hop-self
 network 192.168.10.1/32
 network 10.3.1.0/30
 network 10.4.1.0/30
 network 10.6.2.0/30