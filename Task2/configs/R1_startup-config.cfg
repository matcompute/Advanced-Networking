hostname R1
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.1.1/32
 no shutdown

interface eth1
 no switchport
 ip address 10.1.1.1/30
 no shutdown

interface eth2
 no switchport
 ip address 10.1.2.1/30
 no shutdown

interface eth3
 no switchport
 ip address 10.1.3.1/30
 no shutdown

router bgp 55010
 bgp router-id 192.168.1.1
 neighbor 10.1.1.2 remote-as 55010
 neighbor 10.1.2.2 remote-as 55010
 neighbor 10.1.3.2 remote-as 55010
 neighbor 10.1.1.2 next-hop-self
 neighbor 10.1.2.2 next-hop-self
 neighbor 10.1.3.2 next-hop-self
 network 192.168.1.1/32
 network 10.1.1.0/30
 network 10.1.2.0/30
 network 10.1.3.0/30