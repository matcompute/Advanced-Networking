hostname ASBR7
service routing protocols model multi-agent
ip routing

interface Loopback0
 ip address 192.168.11.1/32
 no shutdown

interface eth50
 no switchport
 ip address 10.5.3.2/30
 no shutdown

interface eth51
 no switchport
 ip address 10.5.4.2/30
 no shutdown

interface eth48
 no switchport
 ip address 10.6.1.1/30
 no shutdown

router bgp 54030
 bgp router-id 192.168.11.1
 neighbor 10.5.3.1 remote-as 54030
 neighbor 10.5.4.1 remote-as 54030
 neighbor 10.6.1.2 remote-as 65000
 neighbor 10.5.3.1 next-hop-self
 neighbor 10.5.4.1 next-hop-self
 network 192.168.11.1/32
 network 10.5.3.0/30
 network 10.5.4.0/30
 network 10.6.1.0/30